<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=}, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
<link rel="stylesheet" href="login.css">

<head>
</head>
<header>
    <h1>Bienvenido</h1>
</header>

<body>
    <form method="post" class="form-horizontal" id="formPrueba">
        <h2>Ingresar</h2>

        


        <div class="form-group">
            <label class="col-sm-3 control-label"><b>Email</b></label>
            <div class="col-sm-6">
                <input type="email" class="form-control" required data-parsley-type="email" data-parsley-trigger="keyup"
                    placeholder="asdf@hotmail.com" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-6 control-label"><b>Ingrese contraseña</b></label>
            <div class="col-sm-6">
                <input type="password" id="pass2" class="form-control" required data-parsley-length="[6, 10]"
                    data-parsley-trigger="keyup" placeholder="Contraseña" />
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                    Recordar Contraseña
                </label>
                <br><br>
                <div>
                    <button type="submit" class="button">Ingrese</button>
                    <input type="submit" onclick='enviarFormulario();' value="Enviar">
                </div>
            </div>
            <div class="d-grid">
                <a class="btn btn-primary" href="wiki.html" role="button">Ingresar como invitado</a>
            </div>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
