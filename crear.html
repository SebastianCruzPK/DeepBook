  <form action="index.html">
    <div class="container">
      <h2>Crea tu cuenta</h2>

      <form method="post" class="form-horizontal" id="formPrueba">

        <div class="form-group">
          <label for="nombre" class="col-sm-3 control-label"><b>Ingrese nombre</b></label>
          <div class="col-sm-6">
            <input type="text" id="nombre" class="form-control" required data-parsley-pattern="^[a-zA-Z ]+$"
              placeholder="Juan" />
          </div>
        </div>

        <div class="form-group">
          <label for="apellido" class="col-sm-3 control-label"><b>Ingrese apellido</b></label>
          <div class="col-sm-6">
            <input type="text" id="apellido" class="form-control" required data-parsley-pattern="^[a-zA-Z ]+$"
              placeholder="Perez" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label"><b>Email</b></label>
          <div class="col-sm-6">
            <input type="email" class="form-control" required data-parsley-type="email" data-parsley-trigger="keyup"
              placeholder="asdf@hotmail.com" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-6 control-label"><b>Ingrese contraseña</b></label>
          <div class="col-sm-6">
            <input type="password" id="pass2" class="form-control" required data-parsley-length="[6, 10]"
              data-parsley-trigger="keyup" placeholder="Contraseña" />
          </div>
          <br>
          <div class="col-sm-6">
            <input type="password" class="form-control" required data-parsley-equalto="#pass2"
              data-parsley-trigger="keyup" placeholder="Re escriba contraseña" />
          </div>
        </div>

        <label>
          <input type="checkbox" checked="checked" name="recuerdame">Recuerdame
        </label>
        <input type="submit" onclick='enviarFormulario();' value="Enviar">
        <br>
        <br>
      </form>
    </div>
  </form>
